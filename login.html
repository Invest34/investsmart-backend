<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InvestSmart - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-white to-slate-50 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
    <!-- Logo -->
    <div class="flex items-center justify-center gap-3 mb-6">
      <div class="w-12 h-12 rounded-lg bg-emerald-500 flex items-center justify-center text-white font-bold text-lg">IS</div>
      <h1 class="text-2xl font-bold text-slate-800">InvestSmart</h1>
    </div>

    <h2 class="text-xl font-semibold text-center mb-2">Welcome Back</h2>
    <p class="text-center text-slate-500 mb-6 text-sm">Login to continue investing smarter üöÄ</p>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="mb-4">
        <label class="text-sm font-medium">Email</label>
        <input id="loginEmail" type="email" class="w-full mt-1 p-3 border rounded-md" placeholder="you@example.com" required />
      </div>

      <div class="mb-4">
        <label class="text-sm font-medium">Password</label>
        <input id="loginPassword" type="password" class="w-full mt-1 p-3 border rounded-md" placeholder="********" required />
      </div>

      <button type="submit" class="w-full bg-emerald-600 text-white py-3 rounded-md font-medium">Login</button>
    </form>

    <p class="text-sm text-center mt-4">
      Don‚Äôt have an account? 
      <a href="signup.html" class="text-emerald-600 font-medium">Sign Up</a>
    </p>

    <div class="text-xs text-slate-400 text-center mt-6">
      ¬© <script>document.write(new Date().getFullYear())</script> InvestSmart
    </div>
  </div>

  <!-- Script -->
  <script>
    const API_BASE_URL = "https://investsmart-backend.onrender.com"; // ‚úÖ Live Render backend

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      try {
        const res = await fetch(`${API_BASE_URL}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          // Save token & user info to localStorage
          localStorage.setItem("token", data.token);
          localStorage.setItem("user_id", data.user_id);

          alert("‚úÖ Login successful!");
          window.location.href = "dashboard.html"; // Redirect after login
        } else {
          alert("‚ùå " + (data.error || "Login failed"));
        }
      } catch (error) {
        console.error(error);
        alert("‚ö†Ô∏è Something went wrong. Try again later.");
      }
    });
  </script>
</body>
</html>
